<header>
    <div class="main">
        <div class="logo">
          <img src="../../assets/images/39bec40e-25eb-4a68-b06d-9c8a080c0230.png" alt="">
        </div>
        <ul>
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Albums</a></li>
          <li><a href="#">Tracks</a></li>
          <li><a href="#">Artists</a></li>
        </ul>
      </div>
    <div>
    <h2>Current available albums</h2>
    <div class="row">
        <div *ngFor="let album of this.allAlbums">
            <img src={{album.imgUri}} alt="" width="250" height="250">
            <button (click)="insertAlbumToPlaylist(album)">Add</button>
        </div>
        <div *ngFor="let index of this.pages">
             <ul >
                 <li style="cursor: pointer; margin-top:250px; margin-left:80px;" (click)="GetAlbums(index)">{{index}}</li>
            </ul>
        </div>
    </div>
    <hr />
</div>
</header>
