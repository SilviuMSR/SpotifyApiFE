<header [style.background-image]="backgroundStyle">
        <div class="main">
            <div class="logo">
                <img src="../../assets/images/39bec40e-25eb-4a68-b06d-9c8a080c0230.png" alt="">
            </div>
        </div>
        <div class="title">
                <h1 style="text-align: center; padding-top:300px;">{{this.track.name}}</h1>
            </div>
            <fa name="pause" *ngIf="isPlayed == true" (click)="stopTrack()" style="color:black; font-size:25px; position:relative; left:50%; cursor: pointer;"></fa>
            <fa name="play" *ngIf="isPlayed == false" (click)="playTrack(this.track)" style="color:black; font-size:25px; position:relative; left:50%; cursor: pointer;"></fa>
    </header>
