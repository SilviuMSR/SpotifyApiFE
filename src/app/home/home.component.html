
  <div class="content">
    <h2 *ngIf="!isLoggedIn()" style="margin:auto; text-align: center; padding:10px;"><b>Welcome to BS Spotify!</b></h2>
    <h2 *ngIf="isLoggedIn()" style="text-align: center;"><b>Suggested albums</b></h2>
    <h4 *ngIf="!isLoggedIn()" style="text-align: center; margin:auto;">In order to access the application, please login!</h4>
      <div *ngIf="isLoggedIn()" class="row">
        <app-artist-description  *ngFor="let track of allTracks" [track]="track" (click)="navigate(track)"></app-artist-description>  
      </div>
      <br><button *ngIf="!isLoggedIn()" class="btn btn-danger login-button" (click)="onLogin()">
          Login
      </button>

  </div>
