<header>
    <div class="main">
      <div class="logo">
        <img src="../../assets/images/39bec40e-25eb-4a68-b06d-9c8a080c0230.png" alt="">
      </div>
      <ul>
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Albums</a></li>
        <li><a href="#">Tracks</a></li>
        <li><a href="#">Artists</a></li>
      </ul>
    </div>
    <div class="forms">
      <form>
          <label for="uname"><b>Username</b></label>
          <input type="text" [(ngModel)]="username" id="username" placeholder="Enter Username" name="uname" required>

          <label for="uemail"><b>Email</b></label>
          <input type="text" [(ngModel)]="useremail" id="useremail" placeholder="Enter Username" name="useremail" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" [(ngModel)]="password" id="password" placeholder="Enter Password" name="psw" required>
      
          <input type="submit" (click)="registerUser()" value="SIGN UP">
      </form>
    </div>
  </header>
