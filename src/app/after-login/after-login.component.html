<header>
    <div class="main">
      <div class="logo">
        <img src="../../assets/images/39bec40e-25eb-4a68-b06d-9c8a080c0230.png" alt="">
      </div>
      <ul>
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Albums</a></li>
        <li><a href="#">Tracks</a></li>
        <li><a href="#">Artists</a></li>
      </ul>
    </div>
      <div class="album">
        <app-albums *ngFor="let album of topAlbums" [album]="album" (click)="generateAlbumContent(album)"></app-albums>
      </div>
      <div class="track">
        <app-tracks *ngFor="let track of topTracks" [track]="track" (click)="generateTrackContent(track)"></app-tracks>
      </div>
      <div class="artist">
        <app-artists *ngFor="let artist of topArtists" [artist]="artist" (click)="generateArtistContent(artist)"></app-artists>
      </div>
  </header>
