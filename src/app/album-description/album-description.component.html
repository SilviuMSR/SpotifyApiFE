<header [style.background-image]="backgroundStyle">
    <div class="main">
        <div class="logo">
            <img src="../../assets/images/39bec40e-25eb-4a68-b06d-9c8a080c0230.png" alt="">
        </div>
        <ul>
            <li><a href="/albumdescription/{{album.id}}">Overview</a></li>
            <li><a href="/albumdescription/{{album.id}}">About</a></li>
            <li><a style="cursor: pointer;" (click)="insertAlbumToPlaylist(album)">Add to playlist</a></li>
            <li><a style="cursor: pointer;" routerLink="/after">Back</a></li>
        </ul>
    </div>
    <div class="title">
        <h1>{{this.album.name}}</h1>
    </div>
    <div class="create">
            Can be seen only by admin
            <h4>Insert track</h4>
            <div class="inserttrack">
                <div class="forms">
                    <form>
                        <label for="tname"><b>Track name</b></label>
                        <input type="text" [(ngModel)]="trackname" id="trackname" placeholder="Enter trackname" name="trackname" required>
      
                        <label for="tpreview"><b>Track preview</b></label>
                        <input type="text" [(ngModel)]="trackpreview" id="trackpreview" placeholder="Enter trackpreview" name="trackpreview" accept="image/*" required>

                        <label for="thref"><b>Track href</b></label>
                        <input type="file" [(ngModel)]="trackhref" id="trackhref" placeholder="Enter trackhref" name="trackhref" accept="image/*" required>
                        <input type="submit" value="SUBMIT">
                    </form>
                  </div>
            </div>
          </div>
    <table id="trackpart">
        <tr>
            <th></th>
            <th></th>
            <th>Track name</th>
            <th>Love it?</th>
        </tr> 
        <tr *ngFor="let track of this.tracks | slice:0:5; let i = index">
            <th>{{i}}</th>
            <th>
                <fa name="play" *ngIf="!isPlayed" (click)="playTrack(track)" style="color:red; font-size:25px;"></fa>
                <fa name="stop" *ngIf="isPlayed" (click)="stopTrack()" style="color:red; font-size:25px;"></fa>
            </th>
            <th>{{track.name}}</th>
            <th><fa name="heart" (click)="addToPlaylist(track)" style="color:red; font-size:25px;"></fa></th>
        </tr>
    </table>
</header>
